<!doctype html>
<html>
<head>
	<script src="js/lib/dev/jquery-1.11.0.js"></script>
	<!--<script src="js/lib/dev/bootstrap.js"></script>-->
	<script src="js/lib/prod/d3.v3.min.js"></script>
	<script src="js/app/BarGraph.js"></script>
	<script src="js/app/SunburstGraph.js"></script>
</head>
<body>
	<div class="bargraph">
		<h3>This is Bar Graph Page</h3>
		<button class="changePage">Click Me</button>
	</div>
	<div class="sunBurst" style="display:none;">
		<h3>This is SunBurst Graph Page</h3>
		<button class="revertPage">Click Me</button>
	</div>


<script>

//d3.select("body").append("p").text("Hi!!What's up??");
$('.changePage').on('click',function(){
	$('.bargraph').hide();
	$('.sunBurst').show();
});
$('.revertPage').on('click',function(){
	$('.bargraph').show();
	$('.sunBurst').hide();
});

</script>


</body>
</html>
