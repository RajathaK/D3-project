{
	var canvas = d3.select("body")
				.append("svg")
				.attr("width",width)
				.attr("height",height)	

	canvas.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width" , function(d) { return d.age * 10;})
				.attr("height" , 45)
				.attr ("fill" , "blue")
				.attr ("y" , function(d , i) {return 1 * 50;})
