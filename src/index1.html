d3.json("data/D3graph.json" , function(data)
{
	var canvas = d3.select("body")
				.append("svg")
				.attr("width",500)
				.attr("height",500)	

	canvas.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width" , function(d) { return d.overall * 10;})
				.attr("height" , 45)
				.attr ("y" , function(d , i) {return i * 50;})
				.attr ("fill" , "blue");
